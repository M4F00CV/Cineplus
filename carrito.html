<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CinePlus – Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cartelera</a></li>
          <li class="nav-item"><a class="nav-link" href="funciones.html">Funciones</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center my-4">
    <h1>CinePlus</h1>
    <h2>Carrito de Compras</h2>
  </header>

  <!-- Contenedor de alertas -->
  <div id="alertContainer" class="container"></div>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Mensaje carrito vacío -->
    <div id="carritoVacio" class="alert alert-warning text-center" style="display:none;">
      Tu carrito está vacío
    </div>

    <!-- Contenido del carrito -->
    <div id="carritoContenido" style="display:none;">
      <!-- Lista de boletos -->
      <h4>Boletos seleccionados:</h4>
      <ul id="listaBoletos" class="list-group mb-3"></ul>

      <!-- Cupón de descuento -->
      <div class="mb-3">
        <label for="cupon" class="form-label">Cupón de descuento</label>
        <input type="text" id="cupon" class="form-control w-50 bg-white" placeholder="Ingresa tu cupón (opcional)">
        <button id="aplicarCupon" class="btn btn-secondary mt-2">Aplicar</button>
      </div>

      <!-- Total -->
      <h4>Total: <span id="totalCompra" class="text-success">$0</span></h4>

      <!-- Botones de acción -->
      <button id="confirmarCompra" class="btn btn-success mt-3">Confirmar compra</button>
      <button id="vaciarCarrito" class="btn btn-danger mt-3 ms-2">Vaciar carrito</button>
    </div>
  </div>

  <footer class="text-center py-3 mt-4">
    <p>&copy; 2025 CinePlus - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
